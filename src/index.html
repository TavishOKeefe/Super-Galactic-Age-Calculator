<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super-Galactic-Age-Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">

        <div class="title">
          <h1>What in the
            <span style='color: orange'>u</span>
            <span style='color: red'>n</span>
            <span style='color: yellow'>i</span>
            <span style='color: purple'>v</span>
            <span style='color: green'>e</span>
            <span style='color: red'>r</span>
            <span style='color: blue'>s</span>
            <span style='color: yellow'>e</span>
             is my age again?</h1>
        </div>

      </div>

      <form id="main-form">
        <div class="form-group">
          <label for="year">Enter your birthday year:</label>

          <label for="day">Enter your birthday day:</label>
          <input id="day" type="number">

        </div>
          <label for="sex">Select your gender:</label>
          <select id="sex">
          <option value="0"></option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          </select>
          <br>
          <br>
        <br>
        <button type="submit" name="button" class="button">Submit</button>
      </form>

        <div id="result"></div>
        <br>
        <div id="age-on-earth"></div>
        <br>
        <div id="age-on-mercury"></div>
        <br>
        <div id="age-on-venus"></div>
        <br>
        <div id="age-on-mars"></div>
        <br>
        <div id="age-on-jupiter"></div>

        <br>
        <div id="time-left-on-mercury"></div>

  </div>

</html>
